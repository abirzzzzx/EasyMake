<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarvis AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1b1b1b;
      padding: 30px;
      border-radius: 15px;
      width: 95%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,180,0.15);
      overflow: visible;
    }

    /* Fancy premium font for header */
    h1 {
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 2.5em;
  margin-bottom: 15px;
  letter-spacing: 0.05em;
  user-select: none;

  /* Button style */
  background: #00ffc3;
  color: black;
  padding: 12px 28px;
  border-radius: 35px;
  display: inline-block;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  box-shadow: 0 5px 10px rgba(0, 255, 195, 0.3);
  user-select: none;
}

h1:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 15px rgba(0, 255, 195, 0.5);
  background: #00d8a1;
}
    #ideaBox {
      min-height: 72px;
      font-size: 1.1em;
      margin: 20px 0;
      line-height: 1.4;
      word-wrap: break-word;
      user-select: none;
    }

    button {
      background: #00ffc3;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
    }

    button:hover {
      background: #00c9a3;
    }

    #askJarvisBtn {
      font-size: 1.1em;
      letter-spacing: 0.5px;
      margin-top: 10px;
      user-select: none;
    }

    .ask-wrapper {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: visible;
    }

    /* Hidden and animated container for input */
    .ask-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;

      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition:
        max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 0.4s ease;
      width: 100%;
      justify-content: center;
    }
    .ask-input.visible {
      max-height: 60px; /* enough for input */
      opacity: 1;
    }

    .ask-input input {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: white;
      width: 70%;
      user-select: text;
      transition: background 0.3s ease;
    }
    .ask-input input:focus {
      background: #3b3b3b;
    }

    .ask-input button {
      padding: 10px;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.2em;
      font-weight: bold;
      background: #00ffc3;
      color: black;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #jarvisReply {
      margin-top: 15px;
      font-size: 0.95em;
      color: #ccc;
      white-space: pre-wrap;
      min-height: 50px;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Abirz</h1>
    <div id="ideaBox">Loading idea...</div>
    <button id="askJarvisBtn">Ask Jarvis</button>

    <div class="ask-wrapper">
      <div class="ask-input" id="inputRow">
        <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off" />
        <button id="sendBtn">&gt;</button>
      </div>
      <div id="jarvisReply"></div>
    </div>
  </div>

  <script>
    const ideaBox = document.getElementById("ideaBox");
    const askBtn = document.getElementById("askJarvisBtn");
    const inputRow = document.getElementById("inputRow");
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const replyBox = document.getElementById("jarvisReply");

    let typingInProgress = false;
    let visibleTimeout;
    let inputVisible = false;

    async function getSuggestion() {
      try {
        const res = await fetch("https://api.naga.ac/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer ng-1q22mTLKYzbfl7rcZ3f0efRAMIrbL5NE"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              {
                role: "system",
                content:
                  "Give fun, short creative coding ideas under 125 characters. Use emojis and excitement!"
              },
              { role: "user", content: "Give me one creative, short idea!" }
            ]
          })
        });

        const data = await res.json();
        let idea = data.choices[0].message.content.trim();

        if (idea.length > 125) {
          const lastSpace = idea.lastIndexOf(" ", 125);
          idea = idea.slice(0, lastSpace > 0 ? lastSpace : 125) + "...";
        }

        return idea;
      } catch {
        return "⚠️ Jarvis is napping...";
      }
    }

    function typewriterReverseForward(el, newText) {
      return new Promise((resolve) => {
        let oldText = el.textContent;
        let i = oldText.length;

        function deleteChar() {
          if (i > 0) {
            el.textContent = oldText.slice(0, i - 1);
            i--;
            setTimeout(deleteChar, 25);
          } else {
            typeChar();
          }
        }

        let j = 0;
        function typeChar() {
          if (j < newText.length) {
            el.textContent += newText[j];
            j++;
            setTimeout(typeChar, 30);
          } else {
            resolve();
          }
        }

        deleteChar();
      });
    }

    async function refreshSuggestionLoop() {
      if (typingInProgress) return;
      typingInProgress = true;
      const idea = await getSuggestion();
      await typewriterReverseForward(ideaBox, idea);
      visibleTimeout = setTimeout(() => {
        typingInProgress = false;
      }, 6000);
    }

    async function askJarvisQuestion() {
      const question = userInput.value.trim();
      if (!question) return;

      replyBox.textContent = "Typing...";
      try {
        const res = await fetch("https://api.naga.ac/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer ng-1q22mTLKYzbfl7rcZ3f0efRAMIrbL5NE"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              {
                role: "system",
                content:
                  "You're Jarvis, a helpful, friendly, fun AI assistant for a young coding genius named Abirz! Be energetic, use emojis and clear answers!"
              },
              {
                role: "user",
                content: question
              }
            ]
          })
        });

        const data = await res.json();
        const answer = data.choices[0].message.content.trim();
        replyBox.textContent = answer;
      } catch {
        replyBox.textContent = "⚠️ Something went wrong!";
      }
    }

    // Toggle input row visibility properly with animation
    askBtn.addEventListener("click", () => {
      inputVisible = !inputVisible;
      if (inputVisible) {
        inputRow.classList.add("visible");
        userInput.focus();
      } else {
        inputRow.classList.remove("visible");
        replyBox.textContent = "";
        userInput.value = "";
      }
    });

    sendBtn.addEventListener("click", () => {
      askJarvisQuestion();
      userInput.value = "";
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        askJarvisQuestion();
        userInput.value = "";
      }
    });

    // Start suggestion loop
    refreshSuggestionLoop();
    setInterval(() => {
      if (!typingInProgress) {
        refreshSuggestionLoop();
      }
    }, 9000);
  </script>
</body>
</html>
