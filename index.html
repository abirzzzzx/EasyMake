<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: slateblue;
    }
    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #ts {
      background-color: white;
      border: 10px solid white;
      border-radius: 10px;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    #ts:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <p id="ts">Hello Abirz!</p>

  <script>
    const ts = document.getElementById('ts');
    ts.addEventListener('touchstart', () => {
      ts.style.transform = 'scale(1.3)';
    });
    ts.addEventListener('touchend', () => {
      ts.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
