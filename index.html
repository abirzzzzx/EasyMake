<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis AI ‚Äì Abirz Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 40px 20px;
    }

    #ts {
      background-color: #1e1e1e;
      color: #00ffcc;
      border: 4px solid #00ffcc;
      border-radius: 15px;
      padding: 20px;
      font-size: 28px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
      transition: transform 0.3s ease;
      display: inline-block;
    }

    #ts:hover {
      transform: scale(1.1);
    }

    #ideaBox {
      margin-top: 30px;
      background-color: #1a1a1a;
      color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      font-size: 20px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.6;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      min-height: 80px;
    }

    #askBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00ffcc;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    #askBtn:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <p id="ts">Hello Abirz!</p>
  <div id="ideaBox">Loading ideas... ü§ñ</div>
  <button id="askBtn">Ask Jarvis üí°</button>

  <script>
    const ideaBox = document.getElementById("ideaBox");
    const askBtn = document.getElementById("askBtn");

    async function fetchIdea() {
      try {
        const response = await fetch("https://api.naga.ac/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer ng-1q22mTLKYzbfl7rcZ3f0efRAMIrbL5NE"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              {
                role: "system",
                content: "You're Abirz's cool AI buddy! üß† Suggest creative, fun, short ideas about coding, game dev, or pixel art. Use exclamation marks and emojis. Be expressive, fun, and keep it under 125 characters!"
              },
              {
                role: "user",
                content: "Give me a short cool idea!"
              }
            ]
          })
        });

        const data = await response.json();
        let text = data.choices[0].message.content.trim();

        if (text.length > 125) {
          const cutIndex = text.lastIndexOf(" ", 125);
          text = text.substring(0, cutIndex !== -1 ? cutIndex : 125) + "...";
        }

        ideaBox.textContent = text;
      } catch (error) {
        ideaBox.textContent = "‚ö†Ô∏è Jarvis is napping... Try again later!";
        console.error(error);
      }
    }

    // Auto fetch every 10 seconds
    setInterval(fetchIdea, 10000);

    // Button to manually ask
    askBtn.addEventListener("click", fetchIdea);

    // Initial idea
    fetchIdea();
  </script>
</body>
</html>
