<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #ts {
      font-size: 2.2rem;
      margin: 30px 0 10px;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      padding: 16px 32px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    #ts:hover {
      transform: scale(1.08);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25);
    }

    #suggestionBox {
      max-width: 80%;
      min-height: 80px;
      padding: 15px;
      margin-top: 20px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: 1px solid #555;
      background-color: #1c1c1c;
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      transition: 0.3s ease-in-out;
    }

    #askJarvisBtn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #1f1f1f;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #askJarvisBtn:hover {
      background-color: #2a2a2a;
      transform: scale(1.05);
    }

    #askContainer {
      margin-top: 20px;
      display: none;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      animation: slideIn 0.4s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #userInput {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      width: 220px;
    }

    #sendBtn {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    #jarvisResponse {
      margin-top: 12px;
      color: #aaa;
      max-width: 80%;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <p id="ts">Hello Abirz!</p>

  <div id="suggestionBox"></div>

  <button id="askJarvisBtn">Ask Jarvis</button>

  <div id="askContainer">
    <input type="text" id="userInput" placeholder="Type your request...">
    <button id="sendBtn">âž¤</button>
  </div>

  <div id="jarvisResponse"></div>

  <script>
    const suggestions = [
      "Create a retro pixel art shooter!",
      "Build a dancing sprite with beat-detecting animations!",
      "Make a bot that helps you code live!",
      "Design a game using your favorite colors!",
      "Try an AI that draws characters you imagine!",
      "Build a coding challenge spinner with rewards!",
      "Create your own Discord AI bot assistant!",
      "Make a mini platformer starring your OC!",
      "Write a dialogue generator for NPCs!",
      "Code a visual storybook with branching paths!"
    ];

    let suggestionBox = document.getElementById('suggestionBox');
    let index = 0;
    let charIndex = 0;
    let reverse = false;

    function typeLoop() {
      let text = suggestions[index];

      if (!reverse) {
        if (charIndex <= text.length) {
          suggestionBox.textContent = text.slice(0, charIndex++);
          setTimeout(typeLoop, 40);
        } else {
          setTimeout(() => {
            reverse = true;
            typeLoop();
          }, 6000);
        }
      } else {
        if (charIndex >= 0) {
          suggestionBox.textContent = text.slice(0, charIndex--);
          setTimeout(typeLoop, 25);
        } else {
          reverse = false;
          index = (index + 1) % suggestions.length;
          setTimeout(typeLoop, 300);
        }
      }
    }

    typeLoop();

    const askBtn = document.getElementById('askJarvisBtn');
    const askContainer = document.getElementById('askContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const jarvisResponse = document.getElementById('jarvisResponse');

    let visible = false;
    askBtn.addEventListener('click', () => {
      visible = !visible;
      askContainer.style.display = visible ? 'flex' : 'none';
      jarvisResponse.textContent = '';
    });

    sendBtn.addEventListener('click', async () => {
      const query = userInput.value.trim();
      if (!query) return;

      jarvisResponse.textContent = 'Thinking...';

      try {
        const response = await fetch('https://api.naga.ac/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ng-1q22mTLKYzbfl7rcZ3f0efRAMIrbL5NE'
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [{ role: 'user', content: query }]
          })
        });

        const data = await response.json();
        const message = data.choices[0]?.message?.content || 'No response.';
        jarvisResponse.textContent = message;
        userInput.value = '';
      } catch (e) {
        jarvisResponse.textContent = 'Error contacting Jarvis ðŸ˜¢';
      }
    });
  </script>
</body>
</html>
